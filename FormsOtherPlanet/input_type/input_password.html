<!-- 
    - size : minlength="4", maxlength="8", size="8"
    - pattern : expressão regular para validar o que está sendo digitado * pattern="0-9a-fA-f,{8}"

    - placeholder
    - readonly
    - disabled
    - required
    - inputmode: poderá alterar o uso do teclado em smartphones * inputmode="numeric"
    
    - autocomplete: 

    * on: permite a sugestão de: new-password ou current-password
    * off: desabilita a opção de autocompletar
    * new-password: o navegador poderá sugerir uma nova senha.
 -->

<form action="">
    <input type="password"
        autocomplete="on"
    >
    
    <button type="submit">Enviar</button>
</form>
