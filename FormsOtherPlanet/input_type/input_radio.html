<!-- 
    Atributos essênciais 
    - Checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém
 -->

 <fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">sim</label>
    
    <input checked type="radio" id="yep" name="coffe" value="yes">

    <label for="nono">não</label>
    <input type="radio" id="nono" name="coffe" value="no">
    

 </fieldset>
