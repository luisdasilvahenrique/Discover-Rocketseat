<!-- 

    Seções comuns em documentos HTML

    - Cabeçalho <headers>
    - Navegação <nav>
    - Conteúdo principal <main>
    - Barra lateral <aside>
    - Rodapé <footer>

    Elementos não semânticos, para uso generico.
    - div
    - span

 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FOR ALL</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h2>Olá meu site!</h2>
    <!-- Navegação -->
        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    <!-- Conteúdo principal -->
        <main>
            <!-- Artigo -->
            <article>
                <h2>Receita de pão duro</h2>
                <p>Essa é a função da torta de pão</p>
            </article>

            <article>
                <h2>Receita de pão duro</h2>
                <p>Essa é a função da torta de pão</p>
            </article>

            <section>

        </main>
    <!-- COnteúdo principal -->
        <aside>
            Conteúdo levemente relacionado ao Conteúdo principal
        </aside>
    <!-- rodapé -->
        <footer>
            <p>Informção sobre o auto, copringht</p>
        </footer>
    </header>

</body>
</html>
